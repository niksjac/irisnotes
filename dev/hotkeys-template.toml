# IrisNotes Hotkey Configuration Template
# 
# Copy this file to 'hotkeys.toml' and customize only the hotkeys you want to change.
# You don't need to include all hotkeys - missing entries will use defaults.
#
# Key format for app hotkeys:
#   - Modifiers: ctrl, shift, alt, meta (Command on Mac)
#   - Special keys: comma, period, tab, enter, escape, space, delete, backspace
#   - Arrow keys: up, down, left, right (or arrowup, arrowdown, etc.)
#   - Function keys: f1, f2, etc.
#
# Examples:
#   key = "ctrl+s"           # Ctrl+S
#   key = "ctrl+shift+n"     # Ctrl+Shift+N
#   key = "alt+comma"        # Alt+,
#   key = "ctrl+alt+1"       # Ctrl+Alt+1
#
# Key format for [editor] section (ProseMirror keybindings):
#   Uses ProseMirror key notation where Mod = Ctrl (Linux/Win) or Cmd (Mac)
#   - Modifiers: Mod-, Shift-, Alt-  (hyphen-separated)
#   - Arrow keys: ArrowUp, ArrowDown, ArrowLeft, ArrowRight
#   - Special: Delete, Backspace, Enter, Escape, Tab, Space
#
# Examples:
#   bold = "Mod-b"               # Ctrl+B / Cmd+B
#   strikethrough = "Mod-Shift-s"  # Ctrl+Shift+S
#   moveLineUp = "Alt-ArrowUp"    # Alt+↑

