# IrisNotes Hotkey Configuration
# 
# This file contains user-customizable keyboard shortcuts.
# Only include hotkeys you want to override - missing entries use defaults.
# 
# Format:
#   [actionName]
#   key = "modifier+key"
#   description = "Human-readable description"
#   category = "Category for grouping in UI"
#   global = true  # Whether hotkey works when editor is focused

# Layout
[toggleSidebar]
key = "ctrl+g"
description = "Toggle Notes Sidebar"
category = "Layout"
global = true

[toggleActivityBar]
key = "ctrl+j"
description = "Toggle Activity Bar"
category = "Layout"
global = true

# Tabs
[closeTab]
